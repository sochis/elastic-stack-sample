input {
  beats {
    port => 5044
  }
}

filter {
  fingerprint {
    source => "message"
    target => "[@metadata][fingerprint]"
    method => "MURMUR3"
  }
  grok {
    match => { "message" => "%{TIMESTAMP_ISO8601:logtimestamp}" }
  }
  date {
    match => [ "logtimestamp" , "ISO8601" , "yyyy-MM-dd HH:mm:ss.SSS" ]
    target => "@timestamp"
  }
  mutate {
    remove_field => ["logtimestamp"]
  }
}

output {
  elasticsearch {
    hosts => ["http://es01:9200"]
    document_id => "%{[@metadata][fingerprint]}"
    index => "%{[@metadata][beat]}"
  }
}
